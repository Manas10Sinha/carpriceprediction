<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Price Prediction</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
        body {
            background-image:  url('./mclaren.webp');
            background-size: cover;
            background-position: center;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            overflow-x: hidden;
        }

        h2 {
            font-size: 2rem;
            margin-top: 20px;
            color: white;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.6);
        }

        h3 {
            color: white;
            font-size: 1rem;
            text-align: left;
            margin-left: 5%;
        }

        form {
            margin: 50px auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.2); /* Transparent background */
            border-radius: 20px;
            width: 80%;
            max-width: 500px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        input,
        select,
        button {
            display: block;
            width: 90%;
            margin: 10px auto;
            padding: 10px;
            font-size: 1rem;
            border-radius: 10px;
            border: 1px solid #ccc;
            outline: none;
            transition: background-color 0.3s ease-in-out;
        }

        input:hover,
        select:hover {
            background-color: rgba(255, 255, 255, 0.8);
        }

        button {
            background-color: darkcyan;
            color: white;
            cursor: pointer;
            font-weight: bold;
        }

        button:hover {
            background-color: teal;
        }

        /* Prediction Output */
        .prediction-output {
            margin-top: 20px;
            padding: 15px;
            background-color: rgba(255, 255, 255, 0.8);
            border: 2px solid #ffbf00;
            border-radius: 10px;
            width: 80%;
            max-width: 500px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            display: none; /* Initially hidden */
        }

        .prediction-output h3 {
            font-size: 1.2rem;
            color: #333;
            margin: 0;
        }

    </style>
</head>

<body>
    <div>
        <!-- Form -->
        <form action="predictt/" method="POST">
            {% csrf_token %}
            <h2>Car Price Predictive Analysis</h2>
            <h3>Year</h3>
            <input id="first" name="Year" type="number" placeholder="Enter year of manufacture">
            <h3>What is the Showroom Price? (In Lakhs)</h3>
            <input id="second" name="Present_Price" placeholder="Enter price in lakhs" required>
            <h3>How Many Kilometers Driven?</h3>
            <input id="third" name="Kms_Driven" placeholder="Enter kilometers driven" required>
            <h3>How many owners previously had the car (0, 1, or 3)?</h3>
            <input id="fourth" name="Owner" placeholder="Enter previous owners" required>
            <h3>What is the Fuel Type?</h3>
            <select name="Fuel_Type_Petrol" id="fuel" required>
                <option value="Petrol">Petrol</option>
                <option value="Diesel">Diesel</option>
                <option value="CNG">CNG</option>
            </select>
            <h3>Are you a Dealer or Individual?</h3>
            <select name="Seller_Type_Individual" id="resea" required>
                <option value="Dealer">Dealer</option>
                <option value="Individual">Individual</option>
            </select>
            <h3>Transmission Type</h3>
            <select name="Transmission_Mannual" id="research" required>
                <option value="Manual">Manual Car</option>
                <option value="Automatic">Automatic Car</option>
            </select>
            <button id="sub" type="submit">Calculate the Selling Price</button>
        </form>

        <!-- Prediction Output -->
        <div class="prediction-output" id="output">
            <h3>Prediction: {{ prediction_texts }}</h3>
        </div>
    </div>

    <script>
        // GSAP animation for form elements
        gsap.from("form", {
            opacity: 0,
            scale: 0.9,
            duration: 1,
            delay: 0.5,
            ease: "power2.out"
        });

        gsap.from("h2, h3, input, select, button", {
            opacity: 0,
            y: 20,
            stagger: 0.2,
            duration: 1,
            ease: "power2.out"
        });

        // Display prediction output (example for demo purposes)
        document.querySelector("form").addEventListener("submit", function (e) {
            e.preventDefault(); // Prevent form submission
            const output = document.getElementById("output");
            output.style.display = "block"; // Show prediction output
            gsap.fromTo(output, { opacity: 0, scale: 0.9 }, { opacity: 1, scale: 1, duration: 1 });
        });
    </script>
</body>

</html>
